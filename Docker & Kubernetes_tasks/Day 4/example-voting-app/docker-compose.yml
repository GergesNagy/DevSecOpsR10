version: '3.8'

services:
  vote:
    build:
      context: ./vote
    image: votingapp_vote
    depends_on:
      - redis
    ports:
      - "8080:80"
    networks:
      - front-tier
      - back-tier

  result:
    build:
      context: ./result
    image: votingapp_result
    depends_on:
      - db
    ports:
      - "8081:4000"
    networks:
      - front-tier
      - back-tier

  worker:
    build:
      context: ./worker
    image: votingapp_worker
    depends_on:
      - redis
      - db
    networks:
      - back-tier

  redis:
    image: redis:alpine
    networks:
      - back-tier

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - back-tier

volumes:
  db-data:

networks:
  front-tier:
  back-tier:
