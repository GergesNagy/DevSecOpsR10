apiVersion: v1
kind: Deployment
metadata:
  name: haproxy-ingress-devops
  namespace: haproxy-controller-devops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: haproxy-ingress
  template:
    metadata:
      labels:
        app: haproxy-ingress
    spec:
      serviceAccountName: haproxy-service-account-devops
      containers:
        - name: ingress-container-devops
          image: haproxytech/kubernetes-ingress
          args:
          - --default-backend-service=haproxy-controller-devops/service-backend-devops
          resources:
            requests:
              cpu: 500m
              memory: 50Mi
          livenessProbe:
            httpGet: /healthz
            port: 8443
          ports:
            - name: http
              containerPort: 8080
            - name: https 
              containerPort: 8443
            - name: stat
              containerPort: 1024
          env:
            - name: TZ
              value: "Etc/UTC"
            - name: POD_NAME 
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE 
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
  