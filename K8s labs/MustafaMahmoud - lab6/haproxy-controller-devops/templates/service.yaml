apiVersion: v1
kind: Service
metadata:
  name: {{ include "haproxy-controller-devops.fullname" . }}
  labels:
    {{- include "haproxy-controller-devops.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "haproxy-controller-devops.selectorLabels" . | nindent 4 }}
